{% extends 'client_base.html' %}

{% block head %}
    {{block.super}}
    <script src="{{MEDIA_URL}}js/campaigns.js" type="text/javascript"></script>
{% endblock %}

{% block set_active_campaigns %}active{% endblock %}



{% block body_content %}
<div class="pull-left" id="campaigns-list">
{% for campaign in campaigns %}
    <div data-contacts_url="{% url 'ajax_get_campaign_contacts' campaign_id=campaign.id %}" class="campaign">{{campaign.title}}</div>
{% endfor %}
</div>

<div class="pull-left" id="campaign-info">
</div>

<div class="clear"></div>

{% endblock %}
