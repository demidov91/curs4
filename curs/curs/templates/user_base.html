<!DOCTYPE HTML>
<html>
<head>
{% block head%}
    <script src="{{MEDIA_URL}}js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <link href="{{MEDIA_URL}}css/common.css" rel="stylesheet" type="text/css" />
    <link href="{{MEDIA_URL}}css/user_style.css" rel="stylesheet" type="text/css" />
    <link href="{{MEDIA_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
{% endblock %}
</head>
<body>
{% block navbar %}
<div class="navbar">
<div class="navbar-inner">
    <div class="container">
        <form class="nav pull-right" method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <input value="Log out" class="btn" type="submit" />
        </form>
    </div>
</div>
</div>
{% endblock navbar %}
{% block messages_part %}
    {% for message in messages %}
    {{message}}
    {% endfor %}
{% endblock %}
{% block body %}
{% endblock %}
</body>
</html>
