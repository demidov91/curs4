<!DOCTYPE HTML>
<html>
<head>
{% block head%}
    <script src="{{MEDIA_URL}}js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <link href="{{MEDIA_URL}}css/common.css" rel="stylesheet" type="text/css" />
    <link href="{{MEDIA_URL}}css/client_style.css" rel="stylesheet" type="text/css" />
    <link href="{{MEDIA_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
{% endblock %}
</head>
<body>
{% block navbar %}
<div class="navbar">
<div class="navbar-inner">
    <div class="container">
        <ul class="nav pull-left">
            <li class="{% block set_active_campaigns %}{% endblock set_active_campaigns %}">
                <a href="#">Campaigns</a>
            </li>
            <li class="{% block set_active_new_campaign %}{% endblock set_active_new_campaign %}"><a href="{% url 'create_new_campaign' %}">New campaign</a></li>
            <li class="{% block set_active_contacts %}{% endblock set_active_contacts %}"><a href="{% url 'contacts' %}">Contacts</a></li>
        </ul>

        <form class="nav pull-right" method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <input value="Log out" class="btn" type="submit" />
        </form>
    </div>
</div>
</div>
{% endblock navbar %}

{% block body_content %}
{% endblock %}
</body>
</html>
